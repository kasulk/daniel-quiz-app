<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniels Quiz App</title>

    <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>
        <i class="fa-solid fa-bolt"></i>
        <a href="#">Daniel's Quiz App</a>
        <i class="fa-solid fa-bolt"></i>
      </h1>
  </header>
    <main>
      <section id="question-cards-container">
        <article class="question-card">
          <i class="fa-regular fa-bookmark"></i>
          <h2 class="question">What property flips the axis in flexbox?</h2>
          <button class="btn-show-answer">Show answer</button>
          <p class="answer">flex-direction</p>
          <div class="tags-container">
            <span class="category-tag">#html</span>
            <span class="category-tag">#flexbox</span>
            <span class="category-tag">#css</span>
          </div>
        </article>
        <article class="question-card">
          <i class="fa-solid fa-bookmark"></i>
          <h2 class="question">Lorem ipsum dolor sit?</h2>
          <button class="btn-show-answer">Show answer</button>
          <p class="answer">blue</p>
          <div class="tags-container">
            <span class="category-tag">#html</span>
            <span class="category-tag">#flexbox</span>
            <span class="category-tag">#css</span>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="current btn-home">
            <a href="#">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="btn-bookmark">
            <a href="bookmarks.html">
              <i class="fa-solid fa-bookmark"></i>
            </a>
          </li>
          <li class="btn-profile">
            <a href="profile.html">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
