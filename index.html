<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniels Quiz App</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <h1>Daniel's Quiz App</h1>
    </header>
    <main>
      <section id="question-cards-container">
        <article class="question-card">
          <h2 class="question">What property flips the axis in flexbox?</h2>
          <button class="btn-show-answer">Show answer</button>
          <p class="answer">flex-direction</p>
          <div class="tags-container">
            <span class="topic-tag">#html</span>
            <span class="topic-tag">#flexbox</span>
            <span class="topic-tag">#css</span>
          </div>
        </article>
        <article class="question-card">
          <h2 class="question">Lorem ipsum dolor sit?</h2>
          <button class="btn-show-answer">Show answer</button>
          <p class="answer">blue</p>
          <div class="tags-container">
            <span class="topic-tag">#html</span>
            <span class="topic-tag">#flexbox</span>
            <span class="topic-tag">#css</span>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="current btn-home">
            <a class="" href="#">

    </footer>

</html>
