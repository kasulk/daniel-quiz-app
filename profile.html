<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniels Quiz App - Profile</title>

    <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>
        <i class="fa-solid fa-bolt"></i>
        <a href="index.html">Daniel's Quiz App</a>
        <i class="fa-solid fa-bolt"></i>
      </h1>
    </header>
    <main>
      <section id="profile-card-container">
        <article id="profile-card">
            <div id="profile-container">
              <div id="profile">
                <h3>Profile</h3>
                <div id="about-me">
                  <div id="user">
                    <span>Daniel "The Web" Kaser</span>
                    <img src="./images/icke.jpg" alt="Picture of the user" class="profile-picture">
                  </div>
                  <h4>About me</h4>
                  <p>One day I'll be the king of flexbox... ❤️</p>
                  <!-- <ul>
                    <li>Create a new file profile.html.</li>
                    <li>Add content to the page.</li>
                    <li>Link the pages via the anchor elements.</li>
                  </ul> -->
                </div>
              </div>
              <div id="stats">
                <div class="counter-created-questions">
                  <i class="fa-solid fa-circle-question"></i>
                  <span>12</span>
                </div>
                <div class="counter-bookmarks">
                  <a href="bookmarks.html"><i class="fa-solid fa-bookmark"></i></a>
                  <span>4</span>
                </div>
              </div>
              <div id="settings">
                <h3>Settings</h3>
                <div id="settings-container">
                  <h4>Dark Mode</h4>
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="btn-home">
            <a href="index.html">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="btn-bookmark">
            <a href="bookmarks.html">
              <i class="fa-solid fa-bookmark"></i>
            </a>
          </li>
          <li class="current btn-profile">
            <a href="#">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
